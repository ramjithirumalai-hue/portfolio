<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <section class="contact-section">
    <h1>Contact Me</h1>
    <p class="intro">Have a question or want to work together? Send me a message below.</p>

    <!-- Contact Form -->
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>
      </div>
      
      <button type="submit">Send Message</button>
    </form>

    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>📧 Email: <a href="mailto:yourmail@example.com">ramjithirumalai@example.com</a></p>
      <p>📱 Phone: +91 6382677448</p>
      <p>📍 Location: Bangalore, India</p>
    </div>
  </section>
</body>
</html>
